<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe finder</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="bg">
    <div class="container">
        <section id="js-search">
            <div class="main">
                <h1 class="white-text">Want to cook something new? find your next recipe</h1>
                <form id="js-form">
                    <label for="search-term">
                        <h2 class="white-text">Search</h2>
                    </label>
                    <input type="text" name="search-term" id="js-search-term" required><br>
                    <a href="#test" class="a_btn" id="btn-one">SEARCH</a>
                </form>
                <p id="js-error-message" class="error-message"></p>
            </div>
        </section>
        <section id="results" class="hidden">
            <h2>Search results</h2>
            <div id="grid" class="results-list">
                <!-- <ul id="results-list">
                </ul> -->
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
